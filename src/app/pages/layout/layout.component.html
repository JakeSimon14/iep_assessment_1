<div class="page-container">
<div class="app-header">
  <div class="toolbar">

    <div class="toolbar-left">
      <button class="icon-button" aria-label="Menu">
        <i class="fas fa-bars"></i>
      </button>
      <img src="assets/images/Logo-Dashboard.png" alt="App Logo" class="logo-image" />
    </div>

    <div class="toolbar-right">
        <span class="my-request">My Request</span>
        <span class="support-ticket">Support Ticket</span>
      <button class="icon-button" aria-label="Notifications">
        <i class="fas fa-bell"></i>
      </button>
      <button class="profile-button" aria-label="Profile">
        <img src="assets/profile.jpg" alt="Profile Image" class="profile-image" />
      </button>
    </div>
  </div>
</div>

<div class="main-columns">
  <div class="sidebar">
    <ul class="icon-menu">
      <li><span class="k-icon k-i-home"></span></li>
      <li><span class="k-icon k-i-user"></span></li>
      <li><span class="k-icon k-i-gear"></span></li>
    </ul>
  </div>

  <div class="filters">
    <div class="filter-contracts">
        <span class="filter-contracts-head">Filter Contracts</span>
        <span class="arrow-icon"><i class="fa-solid fa-arrow-left"></i></span>
    </div>
    <div class="tab-main-container">
    <div class="tab-container">
  <div class="tab-buttons">
        @for (tab of tabs;track tab; let i = $index) {
        <button
          class="tab"
          [class.active]="i === activeTabIndex"
          (click)="selectTab(i)"
        >
          {{ tab }}
        </button>
      }
  </div>
</div>
<div class="search-container">
    <input
      type="text"
      [formControl]="searchControl"
      placeholder=" Search job number or contract name"
    />
  </div>
  <div class="tab-content">
 <app-recursive-tree [items]="filterItems" (itemSelected)="onItemSelect($event)"></app-recursive-tree>
</div>
    <!--<kendo-textbox placeholder="Search..."></kendo-textbox>
    <kendo-dropdownlist
      [data]="['Option 1', 'Option 2']"
      [defaultItem]="'Select option'"
    ></kendo-dropdownlist> -->
  </div>

  <div class="content">
    <!--<kendo-grid [data]="gridData" [height]="400">
      <kendo-grid-column field="id" title="ID"></kendo-grid-column>
      <kendo-grid-column field="name" title="Name"></kendo-grid-column>
    </kendo-grid> -->

    
  </div>
</div>
<div>
  <main class="content">
    <h3 *ngIf="selectedItems.length === 0">No item selected</h3>

    <table *ngIf="selectedItems.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Contract</th>
          <th>Job Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of selectedItems">
          <td>{{ item.id }}</td>
          <td>{{ item.contractname }}</td>
          <td>{{ item.jobnumber }}</td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
</div>
